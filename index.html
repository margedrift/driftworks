<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marge Drift</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZZ0WS3YGME"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-ZZ0WS3YGME');
    </script>
</head>
<body>

    <!-- Avaleht -->

<header>
    <div style="display: flex; justify-content: center; align-items: center;">
        <img src="images/Marge_logo-valge_nimi.png" alt="Marge Drift Logo" style="width: 200px; margin-right: 30px;">
        <img src="images/Drift_Works_taustata.png" alt="Driftworks Logo" style="width: 200px;">
    </div>
    <p style="text-align: center;">Drifting is my therapy, and my car is my couch.</p>
</header>




    <!-- Annetused -->
    <section id="annetused">
        <h2>Toeta meie driftitegevust</h2>
        <div class="annetus-container">
            <p>Konto number:</p>
            <input type="text" id="kontoNumber" value="EE752200221088460276" readonly>
            <button onclick="kopeeriKontoNumber()">Kopeeri</button>
        </div>

        <div class="annetus-container">
            <p>Saaja nimi:</p>
            <input type="text" id="saajaNimi" value="Driftworks MTÜ" readonly>
            <button onclick="kopeeriSaajaNimi()">Kopeeri</button>
        </div>
    </section>

    <!-- Driftifotod (Galerii) -->
    <section id="galerii">
        <h2>Galerii</h2>
        <div class="gallery">
            <img src="images/_MG_1338.jpg" alt="Drift Auto 1" style="width: 300px;">
            <img src="images/_MG_2998.jpg" alt="Drift Auto 2" style="width: 300px;">
            <img src="images/kamp.jpg" alt="Drift Kamp" style="width: 300px;">
            <img src="images/karikas.jpg" alt="Karikas" style="width: 300px;">
        </div>
    </section>

    <!-- Merchandise -->
    <section id="merchandise">
        <h2>Merchandise</h2>
        <div class="merch-grid">
            <div class="merch-item">
                <img src="images/pusa30eur.jpg" alt="Pusa" style="width: 300px;">
                <p>Pusa: 30€ / Särk: 10€</p>
            </div>
            <div class="merch-item">
                <img src="images/rongas.jpg" alt="Kõrvarõngad" style="width: 300px;">
                <p>Kõrvarõngad: 10€</p>
            </div>
            <div class="merch-item">
                <img src="images/palsam1.jpg" alt="Huulepalsam" style="width: 300px;">
                <p>Huulepalsam: 5€</p>
            </div>
        </div>
        <p>Pakiautomaadiga saatmine saadaval.</p>
    </section>

    <!-- Turvaline kontaktivorm -->
    <section id="kontaktivorm">
        <h2>Tellimuse vorm</h2>
        <form action="mailto:Driftworksmtu@gmail.com" method="post" enctype="text/plain">
            <p>
                <label for="nimi">Nimi:</label><br>
                <input type="text" id="nimi" name="nimi" required>
            </p>
            <p>
                <label for="kontakt">Kontakt (Email ja Telefon):</label><br>
                <input type="text" id="kontakt" name="kontakt" required>
            </p>
            <p>
                <label for="soov">Mida soovid tellida:</label><br>
                <textarea id="soov" name="soov" required></textarea>
            </p>
            <p>
                <button type="submit">Saada päring</button>
            </p>
        </form>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
